<div class='calendario'>

  <ng-container *ngIf="mostrarTitulo">
    <div class="calendario__title">{{title}}</div>
  </ng-container>

  <form [formGroup]="calendario">
    <input
      formControlName="date"
      name="calendario-angular"
      [placeholder]="title"
      [ngClass]="estaFocado ? 'calendario__input--focus' : 'calendario__input'"
      (focus)="handleFocusInput()"
      (focusout)="handleFocusoutInput()"
    />

    <cal-datas *ngIf="mostrarCalendario"></cal-datas>
  </form>

</div>
